<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container-fluid p-0">
        <div class="card border-0">
            <!-- image overlay -->
            <img src="clinical system.jpg" alt="bg" class="card-img-top ">
            <form action="#" id="form"> 
                <div class="card-img-overlay position-absolute top-50 start-50 translate-middle text-center text-wrap mb-5" style="width: 18rem; ">
                    <div id="error"></div>
                    <div class="card-body bg-primary border border-4 border-primary-subtle row">
                        <div class="col">
                        <h3 class="card-title fs-lg-2 fs-md-4 fs-sm-6 ">Login</h3>

                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="Username" style="text-align: center;">

                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" style="text-align: center;"> 
                        </div>

                        <div class="col mt-1">
                        <button type="submit" style="background-color: lightskyblue;">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
